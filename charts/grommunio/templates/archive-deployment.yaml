{{- if .Values.archive.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grommunio.archive.fullname" . }}
  labels:
    {{- include "grommunio.archive.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.archive.replicaCount }}
  selector:
    matchLabels:
      {{- include "grommunio.archive.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if or (eq (.Values.archive.runtimeClassName | default "sysbox-runc") "sysbox-runc") (not .Values.archive.runtimeClassName) }}
      annotations:
        io.kubernetes.cri-o.userns-mode: "auto:size=65536"
      {{- end }}
      labels:
        {{- include "grommunio.archive.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "grommunio.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.archive.runtimeClassName }}
      runtimeClassName: {{ .Values.archive.runtimeClassName | quote }}
      {{- else }}
      runtimeClassName: "sysbox-runc"
      {{- end }}
      serviceAccountName: {{ include "grommunio.serviceAccountName" . }}
      {{- with .Values.archive.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.archive.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.archive.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.archive.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        # Wait for gromox-db to be ready
        - name: wait-for-gromox-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "grommunio.gromoxDb.fullname" . }} 3306; do echo waiting for gromox-db; sleep 2; done']
        {{- if .Values.databases.archive.enabled }}
        # Wait for archive-db to be ready
        - name: wait-for-archive-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "grommunio.archiveDb.fullname" . }} 3306; do echo waiting for archive-db; sleep 2; done']
        {{- end }}
        # Wait for core to be started
        - name: wait-for-core
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "grommunio.core.fullname" . }} 80; do echo waiting for gromox-core; sleep 5; done']
      containers:
        - name: archive
          image: "{{ .Values.archive.image.repository }}:{{ .Values.archive.image.tag }}"
          imagePullPolicy: {{ .Values.archive.image.pullPolicy }}
          {{- with .Values.archive.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            # Database connection info for gromox-db
            - name: GROMOX_DB_HOST
              value: {{ include "grommunio.gromoxDb.fullname" . }}
            - name: GROMOX_DB_NAME
              value: {{ .Values.databases.gromox.database | quote }}
            - name: GROMOX_DB_USER
              value: {{ .Values.databases.gromox.user | quote }}
            - name: GROMOX_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "grommunio.gromoxDb.secretName" . }}
                  key: {{ .Values.databases.gromox.existingSecretPasswordKey | default "mariadb-password" }}
            {{- if .Values.databases.archive.enabled }}
            # Archive database connection
            - name: ARCHIVE_DB_HOST
              value: {{ include "grommunio.archiveDb.fullname" . }}
            - name: ARCHIVE_DB_NAME
              value: {{ .Values.databases.archive.database | quote }}
            - name: ARCHIVE_DB_USER
              value: {{ .Values.databases.archive.user | quote }}
            - name: ARCHIVE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "grommunio.archiveDb.secretName" . }}
                  key: {{ .Values.databases.archive.existingSecretPasswordKey | default "mariadb-password" }}
            {{- end }}
            {{- range $key, $value := .Values.archive.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- with .Values.archive.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.archive.envFromConfigMap }}
          envFrom:
            - configMapRef:
                name: {{ .Values.archive.envFromConfigMap }}
          {{- end }}
          {{- if .Values.archive.envFromSecret }}
            - secretRef:
                name: {{ .Values.archive.envFromSecret }}
          {{- end }}
          {{- if .Values.archive.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 6
          {{- end }}
          {{- if .Values.archive.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          {{- end }}
          {{- with .Values.archive.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          stdin: true
          tty: true
          volumeMounts:
            {{- if .Values.core.persistence.data.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
            {{- if .Values.core.persistence.variables.enabled }}
            - name: variables
              mountPath: /home/vars
            {{- end }}
            {{- if .Values.core.persistence.certs.enabled }}
            - name: certs
              mountPath: /etc/grommunio-common/ssl
            {{- end }}
      volumes:
        {{- if .Values.core.persistence.data.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.core.persistence.data.existingClaim | default (printf "%s-data" (include "grommunio.core.fullname" .)) }}
        {{- end }}
        {{- if .Values.core.persistence.variables.enabled }}
        - name: variables
          persistentVolumeClaim:
            claimName: {{ .Values.core.persistence.variables.existingClaim | default (printf "%s-variables" (include "grommunio.core.fullname" .)) }}
        {{- end }}
        {{- if .Values.core.persistence.certs.enabled }}
        - name: certs
          persistentVolumeClaim:
            claimName: {{ .Values.core.persistence.certs.existingClaim | default (printf "%s-certs" (include "grommunio.core.fullname" .)) }}
        {{- end }}
{{- end }}
