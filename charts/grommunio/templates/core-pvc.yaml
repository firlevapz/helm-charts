      storage: {{ .Values.core.persistence.variables.size | quote }}
{{- end }}

{{- if and .Values.core.persistence.certs.enabled (not .Values.core.persistence.certs.existingClaim) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "grommunio.core.fullname" . }}-certs
  labels:
    {{- include "grommunio.core.labels" . | nindent 4 }}
